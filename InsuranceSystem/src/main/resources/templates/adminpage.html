<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsuranceSystem管理員首頁</title>

    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!--jQuery UI核心-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .rightbox {
        text-align: right; /* 設置文字靠右對齊 */
        }
    </style>

</head>

<body>

    <fieldset>
        <!-- Bootstrap Dropdown 功能選單 -->
        <div class="dropdown rightbox">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                管理員功能
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <!-- 用 data-bs-toggle 直接觸發 Modal -->
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#createAdminModal">管理員新增</a></li>
                <li><a class="dropdown-item" href="/admin/page/adminshowall">管理員列表</a></li>
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#createInsurerModal">保險員新增</a></li>
                <li><a class="dropdown-item" href="/admin/page/insurershowall">保險員列表</a></li>
            </ul>
        </div>

        <!-- Bootstrap Modal (管理員新增) -->
        <div class="modal fade" id="createAdminModal" tabindex="-1" aria-labelledby="createAdminModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createAdminModalLabel">管理員新增</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="createAdminName" class="form-label">中文姓名</label>
                                <input type="text" class="form-control" id="createAdminName">
                            </div>
                            <div class="mb-3">
                                <label for="createAdminAccountId" class="form-label">帳號</label>
                                <input type="text" class="form-control" id="createAdminAccountId">
                            </div>
                            <div class="mb-3">
                                <label for="createAdminPassword" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="createAdminPassword">
                            </div>
                            <div class="mb-3">
                                <label for="createAdminEmail" class="form-label">信箱</label>
                                <input type="text" class="form-control" id="createAdminEmail">
                            </div>
                        </form>
                        <div id="resultMsgAdmin"></div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="submitAdmin">新增</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Modal (保險員新增) -->
        <div class="modal fade" id="createInsurerModal" tabindex="-1" aria-labelledby="createInsurerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createInsurerModalLabel">保險員新增</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="createInsurerName" class="form-label">中文姓名</label>
                                <input type="text" class="form-control" id="createInsurerName">
                            </div>
                            <div class="mb-3">
                                <label for="createInsurerAccountId" class="form-label">帳號</label>
                                <input type="text" class="form-control" id="createInsurerAccountId">
                            </div>
                            <div class="mb-3">
                                <label for="createInsurerPassword" class="form-label">密碼</label>
                                <input type="password" class="form-control" id="createInsurerPassword">
                            </div>
                            <div class="mb-3">
                                <label for="createInsurerPhone" class="form-label">手機</label>
                                <input type="text" class="form-control" id="createInsurerPhone">
                            </div>
                            <div class="mb-3">
                                <label for="createInsurerEmail" class="form-label">信箱</label>
                                <input type="text" class="form-control" id="createInsurerEmail">
                            </div>
                        </form>
                        <div id="resultMsgInsurer"></div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="submitInsurer">新增</button>
                    </div>
                </div>
            </div>
        </div>

    </fieldset>
    
    <script>
        //管理員新增jQuery
        $('#submitAdmin').on('click',function(){
            let adminName = $('#createAdminName').val().trim();
            let adminAccountId = $('#createAdminAccountId').val().trim();
            let adminPassword = $('#createAdminPassword').val().trim();
            let adminEmail = $('#createAdminEmail').val().trim();

            if(!adminName || !adminAccountId || !adminPassword || !adminEmail){
                $('#resultMsgAdmin').text("所有欄位皆為必填，請勿留空！");
                return;
            }

            let admin={
                name:adminName,
                accountId:adminAccountId,
                password:adminPassword,
                email:adminEmail
            };
            let urlString='/api/v1/admin/register';
            let jsonDate=JSON.stringify(admin);

            $.ajax({
                url:urlString,
                type:'POST',
                dataType:'json',
                data:jsonDate,
                contentType:'application/json',
                beforeSend:function(xhr){
                    xhr.setRequestHeader("Content-Type","application/json");
                },
                success:function(data,status,xhr){
                    console.log(data);
                    let successMsg=data.message;
                    $('#resultMsgAdmin').text(successMsg);
                },
                error:function(xhr,status,error){
                    let errorMsg=xhr.responseJSON;
                    console.log(errorMsg);
                    $('#resultMsgAdmin').text(errorMsg.message);
                }
            })
        })
        //當Modal關閉，會將欄位資料清空
        //'hidden.bs.modal'是Bootstrap event，modal隱藏完成(transition結束)後會觸發
        $('#createAdminModal').on('hidden.bs.modal', function () {
            $('#createAdminName').val('');
            $('#createAdminAccountId').val('');
            $('#createAdminPassword').val('');
            $('#createAdminEmail').val('');
            $('#resultMsgAdmin').text('');
        });

        //保險員新增jQuery
        $('#submitInsurer').click(function(){   
            let insurerName = $('#createInsurerName').val().trim();
            let insurerAccountId = $('#createInsurerAccountId').val().trim();
            let insurerPassword = $('#createInsurerPassword').val().trim();
            let insurerPhone = $('#createInsurerPhone').val().trim();
            let insurerEmail = $('#createInsurerEmail').val().trim();

            // !""會被當作true
            if(!insurerName || !insurerAccountId || !insurerPassword || !insurerPhone || !insurerEmail){
                $('#resultMsgInsurer').text("所有欄位皆為必填，請勿留空！");
                return;
            }

            let insurer={
                name:insurerName,
                accountId:insurerAccountId,
                password:insurerPassword,
                phone:insurerPhone,
                email:insurerEmail
            }
            let urlString = '/api/v1/insurer/register';
            let jsonDate = JSON.stringify(insurer);

            $.ajax({
                url:urlString,
                type:'POST',                
                data:jsonDate,
                dataType:'json',
                contentType:'application/json',
                beforeSend:function(xhr){
                    xhr.setRequestHeader("Content-Type","application/json");
                },
                success:function(data,status,xhr){
                    console.log(data);
                    let successMsg = data.message;
                    $('#resultMsgInsurer').text(successMsg);
                },
                error:function(xhr,status,error){
                    let errorMsg = xhr.responseJSON;
                    console.log(errorMsg);
                    $('#resultMsgInsurer').text(errorMsg.message);
                }
            });
        });

        $('#createInsurerModal').on('hidden.bs.modal', function () {
            $('#createInsurerName').val('');
            $('#createInsurerAccountId').val('');
            $('#createInsurerPassword').val('');
            $('#createInsurerPhone').val('');
            $('#createInsurerEmail').val('');
            $('#resultMsgInsurer').text('');
        });

        
    </script>

</body>
</html>
