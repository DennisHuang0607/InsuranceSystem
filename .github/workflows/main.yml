name: Deploy to AWS

on:
  push:
    branches: [ "main" ] # 當 main 分支有更新時觸發

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 下載程式碼
      - uses: actions/checkout@v4

      # 2. 設定 Java 環境 (Maven 打包用)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Maven 打包 (跳過測試省時間)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. 登入 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 製作 Docker Image 並推送到 Docker Hub
      # ⚠️ 請把 insurance-system 改成你在 Docker Hub 建立的名稱
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/insurance-system:latest

      # 6. 連線到 AWS 伺服器並更新程式
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 停止並刪除舊容器
            docker stop insurance-app || true
            docker rm insurance-app || true
            
            # 刪除舊 Image (釋放空間)
            docker rmi ${{ secrets.DOCKER_USERNAME }}/insurance-system:latest || true
            
            # 下載新 Image
            docker pull ${{ secrets.DOCKER_USERNAME }}/insurance-system:latest
            
            # 啟動新容器 (對應 AWS 8080 Port)
            # ⚠️ 請把 insurance-system 改成你的名稱
            docker run -d \
              --name insurance-app \
              -p 8080:8080 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/insurance-system:latest
